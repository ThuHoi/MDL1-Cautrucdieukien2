<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
    <style>
        td {
            color: blue;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Weight</td>
        <td><input id="h1" type="text"></td>
    </tr>
    <tr>
        <td>Height</td>
        <td><input id="h2" type="text"></td>
    </tr>
    <tr>
        <td>BMI</td>
        <td><input id="bmi" type="text"></td>
    </tr>
    <tr>
        <td>Chỉ số</td>
        <td><input id="chiso" type="text"></td>
    </tr>
    <tr>
        <td>
            <button onclick="ket_qua()" style="background-color: #fea691" >Submit</button>
        </td>
    </tr>
</table>

<script>
    function ket_qua() {
        let w = document.getElementById("h1").value
        let h = document.getElementById("h2").value
        let bmi = w / (h * h)


        if (bmi < 18) {
            document.getElementById("bmi").value = "Underwigh";
            document.getElementById("chiso").value = "<18";
        } else if (bmi < 25.0) {
            document.getElementById("bmi").value = "Normal";
            document.getElementById("chiso").value = "<25";
        } else if (bmi < 30.0) {
            document.getElementById("bmi").value = "Overweight";
            document.getElementById("chiso").value = "<30";
        } else {
            document.getElementById("bmi").value = "Obese";
            document.getElementById("chiso").value = ">30";

        }
    }
</script>
</body>
</html>
