<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>

      <input id="k1" type="text">
         <button type="submit" onclick="tinh_ngay()">Tính số ngày</button>
         <p id="k2">Result</p>

<script>
    function tinh_ngay() {
        let k =parseInt(document.getElementById('k1').value)
        switch (k) {
            case 1:
            case 2:
                document.getElementById('k2').innerHTML = "Tháng " + k + " có 28 hoặc 29 ngày"
                break;
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('k2').innerHTML = "Tháng "+ k + " có 31 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('k2').innerHTML = "Tháng " + k + " có 30 ngày"
                break;


        }

    }
</script>
</body>
</html>
